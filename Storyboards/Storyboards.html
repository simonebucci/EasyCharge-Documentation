<!DOCTYPE html>
<html>
<head>
<title>Easycharge Storyboards</title>

<script>
    function changeImage(image) {
        document.getElementById("app_prototype").src = image;
    }
</script>

</head>
<body>

<button onclick="changeImage('img/main.png')">Main</button>
<button onclick="changeImage('img/login.png')">Login</button>
<button onclick="changeImage('img/register.png')">Register</button>
<button onclick="changeImage('img/mainlogged.png')">Main Logged</button>
<button onclick="changeImage('img/csselection.png')">Charging Station selection</button>
<button onclick="changeImage('img/route.png')">Route</button>
<button onclick="changeImage('img/settings.png')">User Settings</button>
<br><br>

<img id="app_prototype" src="img/main.png" alt="Image">


</body>
</html>
