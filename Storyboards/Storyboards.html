<!DOCTYPE html>
<html>
<head>
<title>Easycharge Storyboards</title>

<script>
    function changeImage(image) {
        document.getElementById("app_prototype").src = image;
    }
</script>

</head>
<body>

<img id="app_prototype"src="img/main" alt="Image">
<br><br>

<button onclick="changeImage('img/main')">Main</button>
<button onclick="changeImage('img/login')">Login</button>
<button onclick="changeImage('img/register')">Register</button>
<button onclick="changeImage('img/mainlogged')">Main Logged</button>
<button onclick="changeImage('img/csselection')">Charging Station selection</button>
<button onclick="changeImage('img/route')">Route</button>
<button onclick="changeImage('img/settings')">User Settings</button>
</body>
</html>
